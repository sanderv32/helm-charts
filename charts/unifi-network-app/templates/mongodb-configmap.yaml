{{- if .Values.mongodb.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "unifi-network-app.fullname" . }}-mongodb-cm"
  labels: {{- include "unifi-network-app.labels" . | nindent 4 }}
data:
  init-mongo.js: |-
    db.getSiblingDB("{{ .Values.mongodb.name }}").createUser({user: "{{ .Values.mongodb.user }}", pwd: "{{ .Values.mongodb.password }}", roles: [{role: "dbOwner", db: "{{ .Values.mongodb.name }}"}]});
    db.getSiblingDB("{{ .Values.mongodb.name }}_stat").createUser({user: "{{ .Values.mongodb.user }}", pwd: "{{ .Values.mongodb.password }}", roles: [{role: "dbOwner", db: "{{ .Values.mongodb.name }}_stat"}]});
{{- end }}